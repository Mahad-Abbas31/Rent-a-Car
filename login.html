<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--____STYLESHEETS____-->
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/login-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- ____Logo and Tab Name____ -->
    <link rel="icon" href="/assets/doc.png" type="image/png">
    <title>Rent a Car - Login</title>
</head>
<body>

    <!--____Header____-->
    <div class="header login-header">

                <!--____NavBar____-->
        <div class="navbar">

            <!--____Logo____-->
            <div class="logo">
                <a href="index.html">Rent a Car <span>.</span></a>
            </div>

            <!--____Responsive Menu____-->
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>

            <!--____Menu____-->
            <div class="menu" id="navMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cars.html">Cars</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="review.html">Reviews</a></li>
                    <li><a href="blog.html">Blogs</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </div>

            <div class="wrapper">

                <!--____Social Media____-->
                <div class="socialmedia">
                    <ul>
                        <li><a href="https://www.facebook.com/WebDevByMahad/" target="_blank"><i
                                    class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/webdevbymahad/" target="_blank"><i
                                    class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="https://wa.me/923206806396" target="_blank"><i
                                    class="fa-brands fa-whatsapp"></i></a>
                        </li>

                    </ul>
                </div>

                <!--____Theme Toggle____-->
                <div class="theme-toggle-wrapper" style="margin-left: 20px; display: flex; align-items: center;">
                    <label class="theme-switch">
                        <input type="checkbox" class="theme-switch__checkbox" id="theme-toggle">
                        <div class="theme-switch__container">
                            <div class="theme-switch__clouds"></div>
                            <div class="theme-switch__stars-container">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">...</svg>
                            </div>
                            <div class="theme-switch__circle-container">
                                <div class="theme-switch__sun-moon-container">
                                    <div class="theme-switch__moon">
                                        <div class="theme-switch__spot"></div>
                                        <div class="theme-switch__spot"></div>
                                        <div class="theme-switch__spot"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

            </div>

        </div>

    </div>

    <!--____BackGround Video____-->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="assets/loginbg.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!--____Glassmorphism Container Login Form____-->
    <div class="glass-container">
        
        <!--____Toggle Login/SignUp Form____-->
        <div class="form-toggle">
            <button id="loginBtn" class="active" onclick="showLogin()">Log In</button>
            <button id="signupBtn" onclick="showSignup()">Sign Up</button>
        </div>
        
        <!--____Login Form____-->
        <form id="loginForm" class="user-form">
            
            <!--____Heading____-->
            <h2>Welcome <span>Back</span></h2>
            <p>Ready to hit the road?</p>
            
            <!--____Phone No.____-->
            <div class="input-box">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="loginPhone" placeholder="Phone Number" required>
            </div>
            
            <!--____Password____-->
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="loginPass" placeholder="Password" required>
            </div>
            
            <!--____Remember me____-->
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            
            <!--____Submit Button____-->
            <button type="submit" class="submit-btn">Log In</button>
            
            <!--____Continue with Google Accounts____-->
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
            </div>
        </form>
        
        <!--____Sign Up Form____-->
        <form id="signupForm" class="user-form scrollable-form" style="display: none;">
            
            <!--____Heading____-->
            <h2>Join the <span>Club</span></h2>
            <p>Details as per CNIC.</p>
            
            <!--____Full Name____-->
            <div class="input-row">

                <!--____First Name____-->
                <div class="input-box">
                    <input type="text" id="fname" placeholder="First Name" style="padding-left: 15px; text-align: center;" required>
                </div>

                <!--____Last Name____-->
                <div class="input-box">
                    <input type="text" id="lname" placeholder="Last Name" style="padding-left: 15px; text-align: center;" required>
                </div>
            </div>
            
            <!--____CNIC____-->
            <div class="input-box">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" id="cnic" placeholder="CNIC (e.g. 35202-1234567-1)" required>
            </div>
            
            <!--____Additional Info____-->
            <div class="input-row">

                <!--____Gender____-->
                <div class="input-box">
                    <select id="gender" required style="padding-left: 15px; text-align: center;">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <!--____City____-->
                <div class="input-box">
                    <input type="text" id="city" placeholder="City" style="padding-left: 15px; text-align: center;" required>
                </div>
            </div>
            
            <!--____Complete Address____-->
            <div class="input-box">
                <i class="fa-solid fa-map-location-dot"></i>
                <input type="text" id="address" placeholder="Complete Address" required>
            </div>
            
            <!--____Phone No.____-->
            <div class="input-box">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="signupPhone" placeholder="Phone Number" required>
            </div>
            
            <!--____Email____-->
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Email Address" required>
            </div>
            
            <!--____Password____-->
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="signupPass" placeholder="Create Password" required>
            </div>
            
            <!--____Register Button____-->
            <button type="submit" class="submit-btn">Register Account</button>
        </form>
        
    </div>

    <!--____ JavaScript Resources ____-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
    
    <!--____ JavaScript Writing____-->
    <script src="script.js"></script>

</body>
</html>
